<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>微光 Lowlight - 音游下载小站</title>
  <link rel="icon" href="images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta name="description" content="「提供一些音游下载的小站」">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fancyapps/ui@4.0.5/dist/fancybox.min.css">
  <style>
    :root {
      --base-font-size: 16px;
      --theme-color: #8e4bbc;
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #8e4bbc;
    }

    .tab-badge {
      position: absolute;
      top: 0;
      right: 0;
      transform: translate(35%, -45%);
      padding: 0.25em 0.35em;
      border-radius: 3px;
      background: red;
      color: white;
      font-family: sans-serif;
      font-size: 11px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: '微光 Lowlight',
      auto2top: true,
      loadSidebar: true,
      loadNavbar: true,
      subMaxLevel: 2,
      repo:'true',
      corner: {
        url: "https://github.com/Lytsu/lowlight",
        icon: "github",
      },
      logo:'images/maid.png',
      themeable: {
        readyTransition: true,
        responsiveTables: true
      },
      tabs: {
        persist: true,
        sync: true,
        theme: 'material',
        tabComments: true,
        tabHeadings: true
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'lowi.ro'
      },
      notFoundPage: true,
    }
  </script>
  <!-- Docsify & Plugins-->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2.6.1/dist/docsify-pagination.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-corner/dist/docsify-corner.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- FancyBox  -->
  <script src="//cdn.jsdelivr.net/npm/@fancyapps/ui@4.0.5/dist/fancybox.umd.js"></script>
  <script src="js/fancybox-loader.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('js/sw.js')
    }
  </script>
</body>

</html>
