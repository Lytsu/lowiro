<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>微光 Lowlight - 音游下载小站</title>
  <link rel="icon" href="images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta name="description" content="「提供一些音游下载的小站」">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/@fancyapps/ui@4.0.5/dist/fancybox.min.css">
  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 16px;

      /* Change the theme color hue */
      --theme-hue: 325;

      /* Change the sidebar bullets */
      --sidebar-nav-link-before-content: '';
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'lowi.ro',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: '搜索',
        noData: '找不到结果',
        depth: 4,
        hideOtherSidebarContent: false,
        namespace: 'lowi.ro'
      },
      notFoundPage: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4.12.1/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination@2.6.1/dist/docsify-pagination.min.js"></script>
  <!-- FancyBox  -->
  <script src="//cdn.jsdelivr.net/npm/@fancyapps/ui@4.0.5/dist/fancybox.umd.js"></script>
  <script src="js/fancybox-loader.js"></script>
  <script>
    if (typeof navigator.serviceWorker !== 'undefined') {
      navigator.serviceWorker.register('js/sw.js')
    }
  </script>
</body>
</html>
