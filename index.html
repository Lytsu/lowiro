<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>lowi.ro</title>
  <link rel="icon" href="_images/favicon.ico" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="renderer" content="webkit">
  <meta name="description" content="呜呜">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">

</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'lowi.ro',
      auto2top: true,
      loadSidebar: true,
      subMaxLevel: 2,
      themeable: {
          readyTransition : true, // default
          responsiveTables: true  // default
      },
      pagination: {
        previousText: '上一篇',
        nextText: '下一篇',
        crossChapter: true,
        crossChapterText: true,
      },
      notFoundPage: true,
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-themeable@0/dist/js/docsify-themeable.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <style>
    :root {
      /* Reduce the font size */
      --base-font-size: 16px;

      /* Change the theme color hue */
      --theme-hue: 325;

      /* Change the sidebar bullets */
      --sidebar-nav-link-before-content: '';
    }
  </style>
</body>
</html>
